{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.9">
        <title>{{title}}</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->


        <link rel="stylesheet" href="{% static 'oj/styles.css' %}">
        
        
    </head>
    <body>
        <div id="root" style="height: 100%; padding: 54px;">
            <div id="nav-bar">
                <nav class="menu" id="nav">
                    <span class="nav-item" data-id="home">
                        <span class="icon">
                            <i data-feather="home"></i>
                        </span>
                        <a data-url="{% url 'index' %}">Home</a>
                    </span>
                    <span class="nav-item" data-id="problems">
                        <span class="icon">
                            <i data-feather="Problems"></i>
                        </span>
                        <a data-url="{% url 'problems' %}">Problems</a>
                    </span>
                    <!-- <span class="nav-item">
                        <span class="icon">
                
                            <i data-feather="bell"></i>
                        </span>
                        <a href="{% url 'login' %}"></a>
                    </span> -->
                    {% if user.username %}
                    <span class="nav-item" data-id="user">
                        <span class="icon">
                            <i data-feather="star"></i>
                        </span>
                        {{user.username}}
                    </span>
                    <span class="nav-item" data-id="logout">
                        <span class="icon">
                            <i data-feather="star"></i>
                        </span>
                        <a data-url="{% url 'logout' %}" onmouseover="this.style.color='red'" onmouseleave="this.style.color='rgba(255, 255, 255, 0.87);'">Logout</a>

                    </span>
                    {% else %}
                    <span class="nav-item" data-id="signin">
                        <span class="icon">
                            <i data-feather="star"></i>
                        </span>
                        <a data-url="{% url 'register' %}">SignIn</a>
                    </span>
                    <span class="nav-item" data-id="login">
                        <span class="icon">
                            <i data-feather="star"></i>
                        </span>
                        <a data-url="{% url 'login' %}">Login</a>
                    </span>
                    {% endif %}
                </nav>

            </div>
            {% block body %}
            
            {% endblock %}
        </div>
        <script src="{% static 'oj/script.js' %}"></script>
    </body>
</html>
