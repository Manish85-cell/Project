{% extends '../layout.html' %}

{% block body %}
     <style>
        
     </style>
    <h2 style=" font-size: 36px;
    background: linear-gradient(to right,#2c5364, #203a43, #0f2027);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);" id="heading">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
    
    <div style="   font-size: 26px;
    background: linear-gradient(to right,#2c5364, #203a43, #0f2027);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);">Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>

{% endblock %}
