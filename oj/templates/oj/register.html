{% extends "../layout.html" %}

{% block body %}

    <h2 style=" font-size: 36px;
    background: linear-gradient(to right,#2c5364, #203a43, #0f2027);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    <div style=" font-size: 26px;
    background: linear-gradient(to right,#2c5364, #203a43, #0f2027);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);">Already have an account? <a href="{% url 'login' %}">Log In here.</a></div>

{% endblock %}
